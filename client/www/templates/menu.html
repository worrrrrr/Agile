
 <ion-side-menus >
      <ion-side-menu-content >

        <ion-nav-bar class="bar-calm nav-title-slide-ios7">
     
        </ion-nav-bar>
               
                <ion-tabs class="tabs-positive tabs-icon-top">

                <ion-tab title="Home" icon-on="ion-home" icon-off="ion-home" href="#/app/home"  >

                <ion-nav-view name="home-tab"  animation="slide-left-right" ></ion-nav-view>
                  <!-- Tab 1 content -->
                </ion-tab>

                <ion-tab title="Backlog" icon-on="ion-social-buffer" icon-off="ion-social-buffer-outline" href="#/app/backlog">
                 <ion-nav-view name="backlog-tab"></ion-nav-view> 
                  <!-- Tab 2 content -->
                </ion-tab>

                <ion-tab title="Sprint" icon-on="ion-loop" icon-off="ion-loop" href="#/app/sprint">
                 <ion-nav-view name="sprint-tab"></ion-nav-view>
                  <!-- Tab 3 content -->
                </ion-tab>


                <ion-tab title="Burndown" icon-on="ion-arrow-graph-down-right" icon-off="ion-arrow-graph-down-right" href="#/app/burndown">
                  <ion-nav-view name="burndown-tab"></ion-nav-view>
                  <!-- Tab 4 content -->
                </ion-tab>


                <ion-tab title="Settings" icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline" href="#/app/setting">
                  <ion-nav-view name="setting-tab"></ion-nav-view>
                  <!-- Tab 5 content -->
                </ion-tab>
                </ion-tabs>
      
      </ion-side-menu-content>
      <ion-side-menu side="left" ng-controller="ProjectCtrl">

        <ion-header-bar class="bar bar-header bar-assertive">
          <h1 class="title">Worakrit</h1>

                  <button class="button button-clear-small icon ion-plus " side="right" ng-click="addProject()"></button>
              
        </ion-header-bar>
       
        <ion-content has-header="true">

        <ion-list >
            <ion-item ng-repeat="project in projectlist" 
           
            ng-click="setProject(project);toggleLeft();"
            ui-sref-opts="{reload: true}"
            ui-sref-active="active">

              {{project.projectname}}
            </ion-item>
            </ion-list>
        </ion-content>
        <ion-footer-bar class="bar bar-footer">
        <a class="button button-fullwidth" ui-sref="login" ng-click="toggleLeft()">Log out</a>
      </ion-footer-bar>

  </ion-side-menu>
</ion-side-menus>
