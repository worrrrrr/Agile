<ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
</ion-nav-buttons>
<ion-nav-buttons side="right">
    <button class="button button-clear icon ion-more" ng-click="more()"></button>
</ion-nav-buttons>
  
<ion-header-bar class="bar-subheader bar-positive">
        <h1 class="title">Project: {{currentProject.projectname}}</h1>
  </ion-header-bar> 

<ion-content has-header="true" padding="true">

 <ion-list 
          can-swipe="listCanSwipe">
  <ion-item ng-repeat="task in tasks" ng-if="task.flag==1||task.state=='Doing'"
           class="card {{task.state}} item" ng-click="openTask(task)" high="10px">
    <div class="row row-top ">
      <div class="col col-75">{{task.tasktitle}}</h2></div>
      <div class="col">{{task.state}}</div>
    </div>
    <div class="row">
       <div class="col col-50 "><p><b>{{task.priority}}</b></p></div>
      <div class="col"></div>
    <div class="col"><p>{{task.estimate}} Days</p></div>
    </div>  
    <ion-option-button class="buntton-minus-circled"
                       ng-click="tasks.splice($index, 1)">
      Delete
    </ion-option-button>
  </ion-item>
</ion-list>

 <div class="card">
        <div class="item item-divider">
            Pie chart
        </div>
        <div class="item item-text-wrap">
           
            <canvas ng-jq id="pie" class="chart chart-pie" chart-data="data" chart-labels="labels"  chart-legend="true" chart-options="options" ></canvas> 
        </div>
    </div>

</ion-content>
</ion-view>
